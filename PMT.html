<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS/PMT.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
.carousel-item img {
  width: 100%;
  height: auto;
}
.carousel {
  height: 500px;
}
.carousel-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

    </style>
</head>
<body>
    <div class="carousel-container">
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 400px;">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Image/PMT-1.jpg" alt="Image 1" style="max-width: 100%;">
            </div>
            <div class="carousel-item">
              <img src="Image/PMT.jpg" alt="Image 2" style="max-width: 100%;">
            </div>
            <div class="carousel-item">
              <img src="Image/PMT-2.png" alt="Image 3" style="max-width: 100%;">
            </div>
          </div>
          
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>  
</body>
</html>
